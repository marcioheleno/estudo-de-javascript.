<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="corpoForm">

        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <span id="btnUpdate">
                <span id="inputIDUpdate"></span>
                <button class="btn btn-success" onclick="updateData();">Save</button>
                <button class="btn btn-danger" onclick="resetForm();">Cancel</button>
            </span>
            <span id="btnAdd">
                <button class="btn btn-default" onclick="addData();">Add</button>
                <button class="btn btn-danger" onclick="resertForm();">Resert</button>
                <button class="btn btn-danger" onclick="deleteList();">Delete List</button>
            </span>
        </div>

        <div id="errors"></div>

        <table id="listTable" class="table">
        <!--todo valor colocado via javaScript-->
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>


    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
